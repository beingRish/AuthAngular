<div class="container p-3">
    <div class="d-flex">
        <h1 mat-dialog-title>Delete file</h1>
        <button (click)="onClose()" mat-icon-button mat-dialog-close class="close ms-auto">
            <i class="fa fa-times " aria-hidden="true"></i>
        </button>
    </div>
    <div mat-dialog-content>
        Do you want to delete this user?
    </div>
    <div mat-dialog-actions class="text-end pt-2">
        <button  (click)="onNoClick()"  mat-icon-button mat-dialog-close>No</button>
        <button  (click)="onConfirm()" mat-icon-button mat-dialog-close cdkFocusInitial class="btn btn-primary">Ok</button>
    </div>
</div>

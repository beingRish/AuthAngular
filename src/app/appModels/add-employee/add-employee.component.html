<div class="container">
    <div class="d-flex">
        <h1 mat-dialog-title>Add Employee</h1>
        <button (click)="onClose()" mat-icon-button mat-dialog-close class="close ms-auto">
            <i class="fa fa-times " aria-hidden="true"></i>
        </button>
    </div>
    <hr>
    <div mat-dialog-content>
        <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Enter Name</mat-label>
                    <input matInput formControlName="name" placeholder="Enter Name">
                    <mat-error *ngIf="addEmployeeForm.get('name')?.hasError('required')">
                        Name is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Enter Designation</mat-label>
                    <input matInput formControlName="designation" placeholder="Enter Designation">
                    <mat-error *ngIf="addEmployeeForm.get('designation')?.hasError('required')">
                        Designation is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Choose Department</mat-label>
                    <mat-select formControlName="dept">
                        <mat-option value="Development">Development</mat-option>
                        <mat-option value="HR">HR</mat-option>
                        <mat-option value="Design">Design</mat-option>
                        <mat-option value="Admin">Admin</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Set Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option value="Active">Active</mat-option>
                        <mat-option value="Inactive">Inactive</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <hr>
            <div mat-dialog-actions class="text-end">
                <button mat-button (click)="onClose()">Close</button>
                <button mat-raised-button class="btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<app-header></app-header>

<div class="container">
    <div class="pt-2">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Dashboard</h2>
            <button class="border border-1 border-success text-success bg-white p-1">
                <i class="fa fa-plus" aria-hidden="true"></i>Add Employee
            </button>
        </div>
    </div>
    <hr>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <h2 class="navbar-brand" href="#">Welcome, User</h2>
            <div id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link active" aria-current="page" routerLink="">
                            <i class="fa fa-list border border-1 border-gray p-2 bg-white text-black"
                                aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="">
                            <i class="fa fa-users border border-1 border-gray p-2 bg-white text-black"
                                aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <hr>

    <div class="row all-users">
        <div class="col-md-12">
            <div class="row d-flex">
                <div class="col-md-6" *ngFor="let user of allUsers">
                    <div class="card mb-3" style="max-width: 100%;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="../../assets/images/profile.jpg" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <p><span class="text-muted">Name :</span> {{user.name}}</p>
                                    <p><span class="text-muted">Designation :</span> {{user.designation}}</p>
                                    <p><span class="text-muted">Deepartment :</span> {{user.dept}}</p>
                                    <p>
                                        <span class="text-muted">Status : </span>
                                        <span 
                                        class="text-white m-1" 
                                        [ngClass]="{
                                            'bg-success': user.status === 'Active',
                                            'bg-danger': user.status === 'Inactive'
                                        }" 
                                        style="border-radius: 5px;">
                                        {{user.status}}
                                    </span>

                                    </p>
                                    <button class="border border-1 border-success text-success bg-white p-1">
                                        View Employee
                                    </button>
                                    <i class="fa fa-times border border-1 border-danger text-danger bg-white p-2 m-2"
                                        aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

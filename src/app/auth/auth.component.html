<div class="container">
  <div class="card">
    <div class="container-fluid text-center">
      <div class="heading image pt-5">
        <img src="../../assets/images/angular_logo.png">
        <h2>Singin with into <span>AuthAngular</span></h2>
      </div>
      
    </div>
    <div class="card-group">
      <div class="card-body">

        <div class="left-side">
          <form class="form">
            <mat-form-field>
              <mat-label>Enter Email</mat-label>
              <input matInput type="email">
            </mat-form-field>

            <mat-form-field>
              <mat-label>Enter Password</mat-label>
              <input matInput type="password">
            </mat-form-field>
          </form>
          <button mat-button color="primary" class="Signin">Signin</button>
          <div class="pt-5">
            <p>Don't have account? <a href="#">Create one</a></p>
            <a href="#">Forgot Password</a>
          </div>
        </div>

        <div class="divider-container">
          <mat-divider></mat-divider>
          <div class="or-label">---------- OR ----------</div>
          <mat-divider></mat-divider>
        </div>

        <div class=" right-side">
          <h1 class="">Go with Social!</h1>
          <h3 class="">Get started with your Social accounts</h3>
          <div class="rightSideButton">
            <button mat-button class="SigninViaGoogle"><img src="../../assets/images/google_logo.png"><span class="text-muted">Signin Via
              Google</span></button>
            <button mat-button class="SigninViaFacebook"><img src="../../assets/images/facebook_logo.png"><span class="text-muted">Singin Via
              Facebook</span></button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
